<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito basta utilizar colocar tudo entre as tags &lt;p&gt; e &lt;/p&gt; </p>

    <p>Se precisar quebrar o texto em algum lugar especifico <br> como esse,  você pode usar a tag &lt;br&gt; . </p>
